name: CI - AI Care Navigator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app_user
          POSTGRES_PASSWORD: app_password
          POSTGRES_DB: ai_care_navigator
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          cd infra
          docker compose up -d
          sleep 15

      - name: Run Members API tests
        run: |
          chmod +x tests/test_members.sh
          ./tests/test_members.sh

      - name: Run AI API tests
        run: |
          chmod +x tests/test_ai.sh
          ./tests/test_ai.sh

      - name: Shutdown containers
        if: always()
        run: |
          cd infra
          docker compose down
